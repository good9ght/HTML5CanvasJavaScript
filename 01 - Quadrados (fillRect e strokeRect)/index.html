<!DOCTYPE>
<html>
	<head>
		<title>Canvas</title>
		<!-- <script>
			// caso o script esteja no head será executado após a pagina recarregar
			window.onload = function() {

			}
		</script> -->
	</head>
	<body>
		<canvas id="meu_canvas" width="300" height="300"></canvas>
		<script>
			// referenciando o canvas
			let canvas = document.getElementById("meu_canvas");

			// Obtendo contexto gráfico
			let contexto = canvas.getContext("2d");

			// Desenha um retangulo
			// Cor Da Borda
			contexto.strokeStyle = "blue";
			// Cor Do Preenchimento
			contexto.fillStyle = "red";
			// Define espessura da Borda
			contexto.lineWidth = 5;
			// Cria Borda
			contexto.strokeRect(40, 40, 120, 120);
			// Cria Quadrado Preenchido
			contexto.fillRect(50, 50, 100, 100);

		</script>
	</body>
</html>
