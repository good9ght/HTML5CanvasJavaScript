<!DOCTYPE>
<html>
	<head>
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="meu_canvas" width="1000" height="1000"></canvas>
		<script>
			// referenciando o canvas
			var canvas = document.getElementById("meu_canvas");

			// Obtendo contexto gráfico
			var contexto = canvas.getContext("2d");

			// Iniciar o caminho/Path
			contexto.beginPath();

			contexto.moveTo(240, 75);
			contexto.lineTo(300, 250);
			contexto.lineTo(360, 75);
			contexto.lineTo(200,185);
			contexto.lineTo(395,185);
			contexto.lineTo(240, 75);


			contexto.lineWidth = 2;
			contexto.strokeStyle = 'red';

			// Traçar as linhas do caminho
			contexto.stroke();


		</script>
	</body>
</html>
