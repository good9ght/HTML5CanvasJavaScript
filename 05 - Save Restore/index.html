<!DOCTYPE>
<html>
	<head>
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="meu_canvas" width="1000" height="1000"></canvas>
		<script>
			// referenciando o canvas
			let canvas = document.getElementById("meu_canvas");

			// Obtendo contexto gráfico
			let contexto = canvas.getContext("2d");

			// Um quadrado preto
			contexto.fillStyle = "black";
			contexto.fillRect(100, 100, 50, 50);

			// Sallet a configuração
			contexto.save();

			// Agora um quadrado roxo
			contexto.fillStyle = "purple";
			contexto.fillRect(200, 200, 50, 50);

			// Voltando a config anterior
			contexto.restore();

			// Quadrado preto
			contexto.fillRect(300, 300, 50, 50);


		</script>
	</body>
</html>
