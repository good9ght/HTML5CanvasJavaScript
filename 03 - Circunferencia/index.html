<!DOCTYPE>
<html>
	<head>
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="meu_canvas" width="1000" height="1000"></canvas>
		<script>
			// referenciando o canvas
			let canvas = document.getElementById("meu_canvas");

			// Obtendo contexto gráfico
			let contexto = canvas.getContext("2d");

			contexto.lineWidth = 2;
			contexto.strokeStyle = 'black';
			contexto.fillStyle = "grey";

			contexto.beginPath();

			contexto.arc(
				150, // X (centro)
				150, // Y (centro)
				90, // Raio
				0, // Início: 0 graus
				2*Math.PI, // Término: 360 graus
				true // Sentido anti-horário
			);

			contexto.fill();
			// Traçar as linhas do caminho
			contexto.stroke();


		</script>
	</body>
</html>
