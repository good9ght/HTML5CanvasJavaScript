<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
			//Construtor
			function Carro(cor, velocMaxima){
				this.cor = cor;
				this.velocMaxima = velocMaxima;
				this.velocAtual = 0;

				this.acelerar = function() {
					this.velocAtual += 10;
				}
			}
			// Instanciando
			let meuCarro = new Carro('Vermelho',250);
			let oponente = new Carro('Azul',300);

			// chamando m√©todo
			oponente.acelerar();

			// Exibindo
			document.write(meuCarro.cor + ': ' + meuCarro.velocAtual);
			document.write ('<br>');
			document.write(oponente.cor + ': ' + oponente.velocAtual);

		</script>
	</body>
</html>
