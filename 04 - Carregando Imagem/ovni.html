<!DOCTYPE>
<html>
	<head>
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="meu_canvas" width="1000" height="1000"></canvas>
		<script>
			// referenciando o canvas
			let canvas = document.getElementById("meu_canvas");

			// Obtendo contexto gráfico
			let contexto = canvas.getContext("2d");


			// Criando objeto Imagem
			let imagem = new Image();

			// Atribuindo caminho do arquivo
			imagem.src = "img/ovni.png";

			// Obtendo uma imagem da página
			// let imagem = document.getElementById("imagem");


			// Após a imagem ser carregada
			imagem.onload = function() {
				// Começa na posiçãp 20
				let x = 20;
				// Desenha imagens
				for(let i = 1; i <= 5; i++) {
					contexto.drawImage(imagem, x, 20, 64, 32);
					// Reduzindo para metade do tamanho
					contexto.drawImage(imagem, x, 20, 32, 16);
					// Ampliando para o dobro do tamanho
					contexto.drawImage(imagem, x, 20, 128, 64);

					x += 70;
				}
			}



		</script>
	</body>
</html>
