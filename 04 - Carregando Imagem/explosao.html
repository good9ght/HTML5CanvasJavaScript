<!DOCTYPE>
<html>
	<head>
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="meu_canvas" width="1000" height="1000"></canvas>
		<script>
			// referenciando o canvas
			var canvas = document.getElementById("meu_canvas");

			// Obtendo contexto gráfico
			var contexto = canvas.getContext("2d");


			// Criando objeto Imagem
			var imagem = new Image();

			// Atribuindo caminho do arquivo
			imagem.src = "img/explosao.png";

			// Obtendo uma imagem da página
			// var imagem = document.getElementById("imagem");


			// Após a imagem ser carregada
			imagem.onload = function() {
				// Desenha imagem
				contexto.drawImage(
					imagem,
					80, 10, 60, 65, // Área de recorte (clipping)
					20, 20, 60, 65  // Desenho no Canvas
				);
			}



		</script>
	</body>
</html>
